<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eshop</title>
</head>
<body>
{% if user.is_authenticated %}
<a href="/">Главное меню</a>
        <a href="cart">Корзина</a>
<a href="accounts/logout">Выйти</a>
{% else %}
<a href="accounts/login">Войти</a>
{% endif %}
<hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button>Поиск</button>
    </form>
    <hr>
    {% for category in all_categories %}
    <a href="/category/{{ category.id }}">{{ category.category_name }}</a><br>
    {% endfor %}
    <hr>
    {% for i in products %}
    <a href="/item/{{ i.id }}">{{ i.product_name }}</a>
    {% endfor %}
</body>
</html>
